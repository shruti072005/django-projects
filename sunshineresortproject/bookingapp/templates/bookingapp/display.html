<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bookings | Sunshine Resort</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 36px 28px 28px 28px;
        }
        h2 {
            text-align: center;
            color: #ff4e50;
            margin-bottom: 24px;
            font-size: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            background: #fff7e6;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(255, 78, 80, 0.08);
        }
        th, td {
            padding: 14px 10px;
            text-align: left;
        }
        th {
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid #ffd423;
        }
        tr {
            transition: background 0.2s;
        }
        tr:nth-child(even) {
            background: #fff3d1;
        }
        tr:hover {
            background: #ffe6b3;
        }
        td {
            color: #444;
            border-bottom: 1px solid #ffd423;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #ff4e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #f9d423;
        }
        @media (max-width: 700px) {
            .container {
                padding: 12px 2px;
            }
            th, td {
                padding: 8px 4px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Bookings</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Room Type</th>
                    <th>Guests</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.name }}</td>
                    <td>{{ booking.email }}</td>
                    <td>{{ booking.checkin }}</td>
                    <td>{{ booking.checkout }}</td>
                    <td>{{ booking.roomtype }}</td>
                    <td>{{ booking.guests }}</td>

                   <td>
                <a href="{% url 'update' booking.id %}" class="btn">Update</a>
                <a href="{% url 'delete' booking.id %}" class="btn">Delete</a></td>
                </tr>              
                {% empty %}
                <tr>
                    <td colspan="6" style="text-align:center; color:#ff4e50;">No bookings found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/index" class="back-link">&#8592; Back to Home</a>
    </div>
</body>
</html>
