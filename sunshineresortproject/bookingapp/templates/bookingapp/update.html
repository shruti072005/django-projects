<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update a booking | Sunshine Resort</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 36px 28px 28px 28px;
        }
        h2 {
            text-align: center;
            color: #ff4e50;
            margin-bottom: 24px;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }
        input, select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ffd423;
            font-size: 1rem;
            background: #fff7e6;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border: 1.5px solid #ff4e50;
            outline: none;
        }
        .btn {
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 24px;
            padding: 12px 0;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
            transform: scale(1.04);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #ff4e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #f9d423;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>update Your Record</h2>
        <form method="POST" action="{% url 'update' booking.id %}"> {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ booking.name }}" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ booking.email }}"required>

            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" value="{{ booking.checkin }}" required>

            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" value="{{ booking.checkout }}"required>

            <label for="roomtype">Room Type</label>
            <select id="roomtype" name="roomtype" value="{{ booking.roomtype }}"required>
                <option value="">Select a room type</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="suite">Suite</option>
                <option value="family">Family Room</option>
                <option value="villa">Villa</option>
            </select>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" value="{{ booking.guests }}" required>

          <button type="submit" class="btn">update</button>
           

        </form>
        <a href="/index" class="back-link">&#8592; Back to Home</a>
    </div>
</body>
</html>
