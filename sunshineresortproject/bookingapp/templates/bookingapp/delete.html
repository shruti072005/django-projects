<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Booking | Sunshine Resort</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        h2 {
            color: #ff4e50;
            margin-bottom: 18px;
        }
        p {
            color: #333;
            margin-bottom: 24px;
        }
        .btn {
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 24px;
            padding: 12px 36px;
            cursor: pointer;
            margin: 0 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
            transform: scale(1.04);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #ff4e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #f9d423;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Booking</h2>
        <p>Are you sure you want to delete the booking for <strong>{{ booking.name }}</strong> from <strong>{{ booking.checkin }}</strong> to <strong>{{ booking.checkout }}</strong>?</p>
        <form method="POST" action="">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, Delete</button>
            <a href="{% url 'display' %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>aaa
