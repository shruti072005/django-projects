<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sunshine Resort{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 60px;
        }
        .nav-logo {
            font-size: 1.7rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            transition: color 0.2s;
        }
        .nav-logo:hover {
            color: #fff7e6;
        }
        .nav-links {
            display: flex;
            gap: 18px;
            transition: max-height 0.3s ease;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 18px;
            border-radius: 20px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .nav-link:hover {
            background: #fff7e6;
            color: #ff4e50;
            box-shadow: 0 2px 8px rgba(255, 78, 80, 0.15);
        }
        .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #f9d423;
            transition: width 0.3s;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .nav-btn {
            background: #fff7e6;
            color: #ff4e50;
            font-weight: 600;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s, color 0.2s;
        }
        .nav-btn:hover {
            background: #ff4e50;
            color: #fff;
        }
        .nav-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 16px;
        }
        .bar {
            width: 28px;
            height: 3px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.3s;
        }
        @media (max-width: 700px) {
            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 8px 8px;
            }
            .nav-links {
                flex-direction: column;
                gap: 8px;
                width: 100%;
                align-items: flex-start;
                max-height: 0;
                overflow: hidden;
            }
            .nav-links.active {
                max-height: 300px;
                margin-top: 8px;
            }
            .nav-toggle {
                display: flex;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <span class="nav-logo">Sunshine Resort</span>
            <button class="nav-toggle" aria-label="Toggle navigation" onclick="toggleNav()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="/" class="nav-link">Home</a>
                <a href="/booking" class="nav-link">Book Room</a>
                <a href="/display" class="nav-link nav-btn">Display Bookings</a>
            </div>
        </div>
    </nav>
    <script>
        function toggleNav() {
            var navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
    {% block content %}{% endblock %}
</body>
</html>
