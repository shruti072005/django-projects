{% extends 'events/base.html' %}
{% block content %}
<style>
  
  body {
    background: url('https://as1.ftcdn.net/v2/jpg/07/33/50/26/1000_F_733502690_GYuQrHyM4W7xxhRW0UPGrySJxJoRnNz4.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    min-height: 100vh;
  }
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.85);
    z-index: 0;
    pointer-events: none;
  }
  .event-form-wrapper, .event-form-wrapper form, .event-form-wrapper label, .event-form-wrapper input, .event-form-wrapper select, .event-form-wrapper textarea, .event-form-wrapper .btn {
    position: relative;
    z-index: 1;
  }
  .event-form-wrapper {
    max-width: 480px;
    margin: 32px auto 0 auto;
    background: #fff;
    padding: 32px 28px 24px 28px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
    transition: box-shadow 0.3s;
  }
  .event-form-wrapper form {
    margin: 0;
  }
  .event-form-wrapper label {
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
    color: #222;
  }
  .event-form-wrapper input[type="text"],
  .event-form-wrapper input[type="date"],
  .event-form-wrapper input[type="time"],
  .event-form-wrapper input[type="email"],
  .event-form-wrapper input[type="number"],
  .event-form-wrapper select,
  .event-form-wrapper textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    background: #f9f9f9;
    transition: border 0.2s, box-shadow 0.2s;
    outline: none;
  }
  .event-form-wrapper input:focus,
  .event-form-wrapper select:focus,
  .event-form-wrapper textarea:focus {
    border: 1.5px solid #3498db;
    box-shadow: 0 0 4px #3498db33;
  }
  .event-form-wrapper .btn {
    width: 100%;
    margin-top: 8px;
    font-size: 1.08rem;
    padding: 12px 0;
    letter-spacing: 0.5px;
  }
  @media (max-width: 600px) {
    .event-form-wrapper {
      padding: 12px 4vw 12px 4vw;
    }
  }
  
</style>
<div class="event-form-wrapper">
  
  <form method="POST">
      <h1 style="text-align: center;">Event Management System</h1>
      <h2 style="text-align: center;">Create or Edit Event</h2>
      
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save Event</button>
  </form>
</div>
{% endblock %}
