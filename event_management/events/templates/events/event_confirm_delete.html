{% extends 'events/base.html' %}
{% block content %}
<style>
  body {
    background: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    min-height: 100vh;
  }
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.85);
    z-index: 0;
    pointer-events: none;
  }
  .confirm-delete-card, .confirm-delete-card * {
    position: relative;
    z-index: 1;
  }
  .confirm-delete-card {
    max-width: 420px;
    margin: 48px auto 0 auto;
    background: #fff;
    padding: 32px 28px 24px 28px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
    text-align: center;
    transition: box-shadow 0.3s;
  }
  .confirm-delete-card h3 {
    color: #e74c3c;
    font-size: 1.25rem;
    margin-bottom: 28px;
    font-weight: 600;
    letter-spacing: 0.2px;
  }
  .confirm-delete-card form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: stretch;
  }
  .confirm-delete-card .btn {
    font-size: 1.08rem;
    padding: 12px 0;
    letter-spacing: 0.5px;
    width: 100%;
  }
  .confirm-delete-card .btn.delete {
    background: #e74c3c;
    color: #fff;
  }
  .confirm-delete-card .btn.delete:hover, .confirm-delete-card .btn.delete:focus {
    background: #c0392b;
  }
  .confirm-delete-card .btn {
    margin: 0;
  }
  @media (max-width: 600px) {
    .confirm-delete-card {
      padding: 12px 4vw 12px 4vw;
    }
  }
</style>
<div class="confirm-delete-card">
  <h3>Are you sure you want to delete "{{ event.name }}"?</h3>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn delete">Delete</button>
      <a href="{% url 'event_list' %}" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
